<div class="flex flex-col gap-6 justify-center items-center my-10 text-text-color">
  <h2 class="text-4xl font-bold">Extensions List</h2>
  <div class="flex gap-4">
    @for (filter of filters; track filter) {
    <button (click)="selectFilter(filter)"
      class="py-2 px-5 pt-2 pb-[10px] rounded-full border border-border-card bg-background text-xl hover:text-text-color/70 hover:bg-background/70 shadow focus-visible:ring-3 focus-visible:ring-red-500 focus-visible:ring-offset-2 focus-visible:ring-offset-background focus-visible:outline-none cursor-pointer"
      [ngClass]="{
        'bg-button-active hover:bg-button-active-hover text-background border-focus-active': selectedFilter() === filter
      }">
      {{ filter }}
    </button>
    }
  </div>
</div>
