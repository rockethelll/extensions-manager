<div class="flex flex-col p-5 w-[382px] h-[200px] bg-background shadow-lg rounded-[20px]">
  <div class="flex gap-4">
    <img src="./images/logo-devlens.svg" alt="Devlens" class="w-[60px] h-[60px]" />
    <div>
      <h3 class="text-xl font-bold">Devlens</h3>
      <p class="text-text-card">Quickly inspect page layouts and visualize element boundaries.</p>
    </div>
  </div>
  <div class="flex justify-between items-center mt-auto">
    <button hlmBtn variant='outline' class="rounded-full cursor-pointer hover:bg-button-active-hover hover:text-background focus-visible:ring-3 focus-visible:ring-red-500 focus-visible:ring-offset-2 focus-visible:ring-offset-background focus-visible:outline-none border-border-card">Remove</button>

    <hlm-switch
      [checked]="isChecked"
      (changed)="onCheckedChanged($event)">
    </hlm-switch>
  </div>
</div>
