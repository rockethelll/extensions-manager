<header
  class="flex items-center justify-between w-full max-w-[1170px] bg-background px-2 py-2 rounded-[10px] border border-border-card shadow-md mx-auto h-[66px] md:h-[74px]"
  role="banner" aria-label="Browser Extensions Manager Header">
  <div class="flex gap-3 justify-start items-center w-full">
    <img src="./images/logo.png" alt="Browser Extensions Manager Logo" />
    <h1 class="text-2xl font-bold text-text-color">
      Extensions
    </h1>
  </div>
  <button (click)="toggleMode()"
    class="flex justify-center items-center w-12 h-12 rounded-lg transition-colors duration-300 cursor-pointer bg-button hover:bg-button-hover"
    [attr.aria-pressed]="isDarkMode" aria-label="Toggle dark mode" type="button">
    <img [src]="isDarkMode ? './images/icon-sun.svg' : './images/icon-moon.svg'"
      [alt]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
    <span class="sr-only">
      Toggle dark mode
    </span>
  </button>
</header>
