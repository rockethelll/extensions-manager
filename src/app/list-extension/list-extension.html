<section class="w-full flex flex-col items-center ">
  <div class="w-full">
    <app-filters (filterChanged)="onFilterChanged($event)"></app-filters>
  </div>
  <div class="flex flex-col gap-3">
    @if (filteredExtensions.length === 0) {
    <div class="text-center text-gray-500 py-8">
      Aucune extension trouv√©e.
    </div>
    } @else {
    @for (extension of filteredExtensions; track extension.id) {
    <app-card-item [extension]="extension"></app-card-item>
    }
    }
  </div>
</section>
